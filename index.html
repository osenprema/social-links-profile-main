<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="principal-container">
      <img src="./assets/images/avatar-jessica.jpeg" alt="Picture of User">
      <h1>Jessica Randall</h1>
      <h2>London, United Kingdom</h2>
      <h2>"Front-end developer and avid reader."</h2>
      <a href="https://www.github.com" class="social" target="_blank">GitHub</a>
      <a href="https://www.frontendmentor.io" class="social" target="_blank">Frontend Mentor</a>
      <a href="https://www.linkedin.com" class="social" target="_blank">LinkedIn</a>
      <a href="https://www.twitter.com" class="social" target="_blank">Twitter</a>
      <a href="https://www.instagram.com" class="social" target="_blank">Instagram</a>
    </main>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">@osenprema</a>.
    </footer>
  </body>
</html>
